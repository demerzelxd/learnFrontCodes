<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .box {
                width: 770px;
                height: 89px;
                box-sizing: border-box;
                padding: 10px;
                background: url('../assets/bg.png') no-repeat;
            }
            
            li {
                position: relative;
                list-style: none;
                float: left;
                width: 69px;
                height: 69px;
                margin-right: 10px;
            }

            .main {
                position: absolute;
                top: 0;
                left: 0;
                width: 224px;
                height: 69px;
            }
            
            .sub {
                position: absolute;
                top: 0;
                left: 0;
                width: 69px;
                height: 69px;
                border-radius: 5px;
            }
            
        </style>
        <script src="../js/jquery-3.6.0.js"></script>
        <script>
            $(function () {
                // 一开始都变成只有小图片，大图片不显示
                $('li').find('.sub').show().siblings('.main').hide();
                // 第一个例外，第一个的大图片显示，宽度为224px，小图片不显示
                $('li:first').css('width', '224px').find('.sub').hide().siblings('.main').show();
                // 鼠标经过某个小li 有两步操作：
                $('li').mouseenter(function() {
                    // 1.当前小li 宽度变为 224px， 同时里面的小图片淡出，大图片淡入
                    $(this).stop().animate({
                        width: 224
                    }).find(".sub").stop().fadeOut().siblings(".main").stop().fadeIn();
                    // 2.其余兄弟小li宽度变为69px， 小图片淡入， 大图片淡出
                    $(this).siblings("li").stop().animate({
                        width: 69
                    }).find(".sub").stop().fadeIn().siblings(".main").stop().fadeOut();
                })
            })
        </script>
    </head>
    <body>
        <div class="box">
            <ul>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/m1.jpg" alt="">
                        <img class="main" src="../assets/m.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/l1.jpg" alt="">
                        <img class="main" src="../assets/l.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/c1.jpg" alt="">
                        <img class="main" src="../assets/c.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/w1.jpg" alt="">
                        <img class="main" src="../assets/w.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/z1.jpg" alt="">
                        <img class="main" src="../assets/z.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/h1.jpg" alt="">
                        <img class="main" src="../assets/h.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="sub" src="../assets/t1.jpg" alt="">
                        <img class="main" src="../assets/t.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
