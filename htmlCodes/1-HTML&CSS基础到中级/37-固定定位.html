<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                height: 3000px;
            }
            .box img {
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <!--固定定位（重要）-->
        <!--浏览器滚动时元素的位置不变-->
        <!--固定定位脱标时不占有原来位置-->
        <div class="box">
            <img src="assets/pig.jpg" alt="">
        </div>
    </body>
</html>
