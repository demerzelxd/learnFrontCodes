<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            ul > li {
                list-style: none;
            }

            .top {
                /*div不指定宽度默认为body宽度*/
                height: 50px;
                background-color: grey;
            }

            .banner {
                width: 980px;
                height: 120px;
                background-color: grey;
                margin: 10px auto;
            }

            .box {
                width: 980px;
                height: 300px;
                margin: 10px auto;
            }

            .box li {
                width: 237px;
                height: 300px;
                background-color: grey;
                float: left;
                margin-right: 10px;
            }

            .box .last {
                margin-right: 0;
            }

            .footer {
                height: 200px;
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div class="top"></div>
        <div class="banner"></div>
        <div class="box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li class="last"></li>
            </ul>
        </div>
        <div class="footer"></div>
    </body>
</html>
