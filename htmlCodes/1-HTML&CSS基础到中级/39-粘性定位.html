<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                height: 1000px;
            }
            .nav {
                position: sticky;
                /*当距离顶部为0时，变成固定定位*/
                top: 0;
                width: 800px;
                height: 50px;
                background-color: pink;
                margin: 100px auto;
            }

            .other {
                width: 200px;
                height: 200px;
                background-color: lightseagreen;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <!--相对定位和固定定位混合-->
        <!--会占有原先的位置-->
        <div class="nav">我是导航</div>
        <div class="other"></div>
    </body>
</html>
