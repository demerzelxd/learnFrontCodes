<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            /*去掉所有小圆点*/
            li {
                list-style: none;
            }
            .box {
                width: 248px;
                height: 163px;
                margin: 100px auto;
                border: 1px solid #CCC;
            }
            .box .header {
                height: 32px;
                font-size: 14px;
                font-weight: normal;
                border-bottom: 1px dotted #E1E1E1;
                line-height: 32px;
                padding-left: 15px;
                margin-bottom: 7px;
            }
            .box .list li a {
                text-decoration: none;
                color: #666;
                font-size: 12px;
            }
            .box .list li a:hover {
                text-decoration: underline;
            }
            .box .list li {
                height: 23px;
                line-height: 23px;
                padding-left: 15px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h4 class="header">品优购快报</h4>
            <ul class="list">
                <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
                <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>
                <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
                <li><a href="#">【特惠】9.9元洗100张照片！</a></li>
                <li><a href="#">【特惠】长虹智能空调立省1000！</a></li>
            </ul>
        </div>
    </body>
</html>
