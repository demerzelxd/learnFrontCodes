<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 500px;
                height: 200px;
                background-color: pink;
                /*盒子居中*/
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--要求：盒子必须指定宽度，盒子左右外边距设置为auto-->
        <div class="box">
            <!--给块级元素内的行内元素或行内块元素居中，仅需要text-align: center即可-->
            <span>文字文字文字</span>
        </div>
    </body>
</html>
