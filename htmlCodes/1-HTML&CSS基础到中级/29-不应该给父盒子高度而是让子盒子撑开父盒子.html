<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                width: 500px;
                background-color: pink;
                margin: 0 auto;
            }

            .son {
                width: 100px;
                height: 100px;
                /*若加上float，父盒子的背景色和大小会消失*/
                /*因为浮动的元素不占位置，son都不占位置了，由于父盒子没有设置高度，所以父盒子的高度会消失*/
                /*所以需要清除浮动，也就是清除浮动元素造成的*/
                float: left;
            }

            .son1 {
                background-color: lightseagreen;
            }

            .son2 {
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son son1"></div>
            <div class="son son2"></div>
        </div>
    </body>
</html>
