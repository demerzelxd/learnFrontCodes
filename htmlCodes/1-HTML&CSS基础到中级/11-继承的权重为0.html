<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*父亲的权重大*/
            #father {
                color: red;
            }
            /*继承拿到的权重为0*/

            <p>haha</p>
        </div>
