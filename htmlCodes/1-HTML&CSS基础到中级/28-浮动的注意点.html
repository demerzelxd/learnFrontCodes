<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                width: 200px;
                height: 200px;
                background-color: pink;
            }

            .son {
                width: 100px;
                height: 100px;
            }

            .first {
                background-color: indianred;
            }

            .second {
                background-color: lightseagreen;
                float: left;
            }

            .third {
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son first"></div>
            <div class="son second"></div>
            <div class="son third"></div>
        </div>
    </body>
</html>
