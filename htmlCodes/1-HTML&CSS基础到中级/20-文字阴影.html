<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*text-shadow的属性*/
            /*h-shadow必输，为水平阴影的位置，允许负值*/
            /*v-shadow必输，为垂直阴影的位置，允许负值*/
            /*blur可选，模糊距离*/
            /*color可选，阴影颜色*/
            div {
                font-size: 50px;
                color: orangered;
                font-weight: bold;
                text-shadow: 5px 5px 5px rgba(0, 0, 0, .8);
            }
        </style>
    </head>
    <body>
        <div>测试文字阴影</div>
    </body>
</html>
