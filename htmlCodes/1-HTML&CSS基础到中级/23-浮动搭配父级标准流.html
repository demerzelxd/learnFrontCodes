<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                width: 600px;
                height: 200px;
                margin: 100px auto;
                border: 1px solid #333;
                border-radius: 5px;
            }

            .son {
                width: 200px;
                height: 200px;
                float: left;
            }

            .son1 {
                background-color: pink;
            }

            .son2 {
                background-color: lightseagreen;
            }

            .son3 {
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son son1"></div>
            <div class="son son2"></div>
            <div class="son son3"></div>
        </div>
    </body>
</html>
