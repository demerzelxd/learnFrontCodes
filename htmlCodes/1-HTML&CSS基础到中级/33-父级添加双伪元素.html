<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*父级添加双伪元素，在前后增加盒子*/
            .clearfix:before, .clearfix:after {
                content: "";
                display: table;
            }

            .clearfix:after {
                clear: both;
            }

            .clearfix {
                /*兼容IE6、7*/
                *zoom: 1;
            }

            .father {
                width: 500px;
                background-color: pink;
                margin: 0 auto;
            }

            .son {
                width: 100px;
                height: 100px;
                /*若加上float，父盒子的背景色和大小会消失*/
                /*因为浮动的元素不占位置，son都不占位置了，由于父盒子没有设置高度，所以父盒子的高度会消失*/
                /*所以需要清除浮动，也就是清除浮动元素造成的*/
                float: left;
            }

            .son1 {
                background-color: lightseagreen;
            }

            .son2 {
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <!--清除浮动的四种方法-->
        <!--额外标签法（w3c推荐，但是要加新的标签，不太好），新添加的标签必须为块级元素-->
        <!--父级添加overflow（无法显示溢出部分的盒子）-->
        <!--父级添加after伪元素（是额外标签法的升级版）-->
        <!--父级添加双伪元素-->

        <div class="father clearfix">
            <div class="son son1"></div>
            <div class="son son2"></div>
            <div class="son son2"></div>
            <div class="son son2"></div>
            <div class="son son2"></div>
            <div class="son son2"></div>
        </div>
    </body>
</html>
