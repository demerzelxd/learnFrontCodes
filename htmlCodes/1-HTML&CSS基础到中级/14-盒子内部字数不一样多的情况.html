<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .nav {
                border-top: 3px solid #FF8500;
                border-bottom: 1px solid #EDEEF0;
                height: 41px;
                background-color: #FCFCFC;
                /*文字居中*/
                line-height: 41px;
            }

            .nav a {
                display: inline-block;
                text-decoration: none;
                color: #4C4C4C;
                padding: 0 10px;
            }

            .nav a:hover {
                background: rgba(0, 0, 0, 0.1);
                color: #FF8500;
            }
        </style>
    </head>
    <body>
        <!--字数不一样多时，一般不设置一样的宽度，而是设置同样的内边距-->
        <div class="nav">
            <a href="#">设为首页</a>
            <a href="#">手机新浪网</a>
            <a href="#">移动客户端</a>
            <a href="#">博客</a>
            <a href="#">微博</a>
            <a href="#">关注我</a>
        </div>
    </body>
</html>
