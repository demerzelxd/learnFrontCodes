<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
                margin: 100px auto;
            }
            div:hover {
                /*box-shadow的属性*/
                /*h-shadow必输，为水平阴影的位置，允许负值*/
                /*v-shadow必输，为垂直阴影的位置，允许负值*/
                /*blur可选，模糊距离*/
                /*spread可选，阴影尺寸*/
                /*color可选，阴影颜色*/
                /*inset可选，将外部阴影outset改为内部阴影*/
                /*阴影不占空间*/
                box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .8) inset;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
