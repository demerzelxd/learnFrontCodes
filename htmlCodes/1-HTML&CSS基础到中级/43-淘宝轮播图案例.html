<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            li {
                list-style: none;
            }

            .box {
                /*加了相对定位的盒子仍可居中*/
                position: relative;
                width: 520px;
                height: 280px;
                background-color: pink;
                margin: 100px auto;
            }

            a {
                text-decoration: none;
            }

            /*并集选择器*/
            .pre, .next {
                /*不需要转为block，因为只需要设置定位，a标签就自动可以设置宽高了*/
                /*display: block;*/
                position: absolute;
                /*垂直居中*/
                top: 50%;
                margin-top: -15px;
                width: 20px;
                height: 30px;
                background-color: rgba(0, 0, 0, .5);
                color: #F5F5F5;
                line-height: 30px;
                text-align: center;
            }

            .pre {
                left: 0;
                border-radius: 0 50% 50% 0;
            }

            .next {
                right: 0;
                border-radius: 50% 0 0 50%;
            }

            .nav {
                width: 70px;
                height: 14px;
                background-color: rgba(0, 0, 0, .2);
                border-radius: 7px;
                position: absolute;
                bottom: 15px;
                left: 50%;
                margin-left: -35px;
            }

            .nav li {
                width: 8px;
                height: 8px;
                background-color: #FFF;
                float: left;
                border-radius: 50%;
                margin: 3px;
            }

            .nav li:hover {
                cursor: pointer;
                background-color: #FF5000;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <!--<img src="./assets/tb.jpg" alt="">-->
            <a href="#" class="pre">&lt;</a>
            <a href="#" class="next">&gt;</a>
            <ul class="nav">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
