<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                margin: 0 auto;
                background-color: pink;
            }

            .box-after {
                /*相对于body移动*/
                position: absolute;
                left: 100px;
                top: 100px;
                background-color: skyblue;
            }

            .box-other {
                background-color: lightseagreen;
            }
        </style>
    </head>
    <body>
        <!--绝对定位（重要）-->
        <!--相对于他的祖先来说-->
        <!--没有父级或父级没有定位，默认相对于浏览器的body-->
        <!--绝对定位脱标后原位置就不存在了-->
        <div class="box box-origin">
            原来的位置
        </div>
        <div class="box box-after">
            绝对位移100px
        </div>
        <div class="box box-other">
            别的元素
        </div>
    </body>
</html>
