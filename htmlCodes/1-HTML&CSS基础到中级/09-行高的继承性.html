<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                color: pink;
                font-size: 20px;
                /*行高1.5不写单位，意为文字大小的1.5倍*/
                line-height: 1.5;
            }
            div {
                /*此时div的行高为父亲的行高倍数乘自己的文字大小*/
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div>测试文字111</div>
        <p>测试文字222</p>
    </body>
</html>
