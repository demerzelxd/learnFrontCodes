<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*.box {*/
            /*    float: left;*/
            /*    width: 200px;*/
            /*    height: 200px;*/
            /*    background-color: pink;*/
            /*}*/

            .box {
                position: absolute;
                left: 20px;
                top: 20px;
                width: 200px;
                height: 200px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <!--和浮动类似，行内元素加了定位之后可以设置宽高-->
        <!--块级元素加了定位之后，然后不给宽度或高度，默认大小是内容的大小-->

        <!--浮动元素会压住下面的盒子，但是不会压住里面的文字或图片，即文字环绕效果-->
        <!--而定位会完全压住盒子-->

        <div class="box"></div>
        <p>这里是文字</p>
    </body>
</html>
