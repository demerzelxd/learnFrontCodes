<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            a {
                position: absolute;
                left: 0;
                right: 0;
                width: 100px;
                height: 100px;
                background-color: pink;

                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        cursor默认default：箭头，pointer：小手，move：移动，text：文本；not-allowed：禁止
        <a href="#"></a>
    </body>
</html>
