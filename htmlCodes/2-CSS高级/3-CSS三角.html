<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box1 {
                width: 0;
                height: 0;
                border-top: 50px solid pink;
                border-right: 50px solid red;
                border-bottom: 50px solid blue;
                border-left: 50px solid green;
            }

            .box2 {
                width: 0;
                height: 0;
                /*四个边的边框均为透明*/
                border: 50px solid transparent;
                /*唯独上边框存在颜色*/
                border-top-color: pink;
            }

            .jd {
                width: 120px;
                height: 249px;
                background-color: pink;
                position: relative;
            }

            .jd span {
                position: absolute;
                width: 0;
                height: 0;
                border: 10px solid transparent;
                border-bottom-color: pink;
                right: 15px;
                top: -20px;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="jd">
            <span></span>
        </div>
    </body>
</html>
