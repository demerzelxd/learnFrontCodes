<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /* 字体声明 */
            @font-face {
                font-family: 'icomoon';
                src:  url('fonts/icomoon.eot?p4ssmb');
                src:  url('fonts/icomoon.eot?p4ssmb#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?p4ssmb') format('truetype'),
                url('fonts/icomoon.woff?p4ssmb') format('woff'),
                url('fonts/icomoon.svg?p4ssmb#icomoon') format('svg');
                font-weight: normal;
                font-style: normal;
                font-display: block;
            }

            div {
                position: relative;
                width: 200px;
                height: 35px;
                border: 1px solid red;
            }

            div:after {
                position: absolute;
                top: 10px;
                right: 10px;
                /*用定位实现，因为绝对定位的子盒子不占用原位*/
                font-family: 'icomoon';
                content: '';
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
