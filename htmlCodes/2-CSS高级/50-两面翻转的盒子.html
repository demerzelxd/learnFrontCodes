<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                perspective: 500px;
            }

            .father {
                position: relative;
                width: 200px;
                height: 200px;
                margin: 0 auto;
                text-align: center;
                line-height: 200px;
                transition: all .5s;
                /*开启三维立体环境，默认为flat不开启*/
                transform-style: preserve-3d;
            }

            .father:hover {
                transform: rotateY(180deg);
            }

            .front, .back {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                color: #FFF;
                font-size: 30px;
            }

            .front {
                background-color: pink;
                z-index: 1;
            }

            .back {
                background-color: indianred;
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div>
            <div class="father">
                <div class="front">正面</div>
                <div class="back">反面</div>
            </div>
        </div>
    </body>
</html>
