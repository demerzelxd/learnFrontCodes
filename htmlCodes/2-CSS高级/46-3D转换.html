<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
                transform: translate3d(100px, 100px, 100px);
            }
        </style>
    </head>
    <body>
        <!--z轴往外是正值，往里是负值-->
        <!--translate3d，rotate3d，透视perspective，3d呈现transform-style-->
        <!--translateZ一般用px单位-->
        <div></div>
    </body>
</html>
