<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            ul {
                width: 525px;
                margin: 100px auto;
                /*perspective可以加在爷爷上*/
                perspective: 500px;
            }

            ul li {
                width: 100px;
                height: 40px;
                margin-right: 5px;
                float: left;
                cursor: pointer;
                list-style: none;
            }

            .father {
                position: relative;
                width: 100%;
                height: 100%;
                /*transform-style只有加在父亲上才能生效*/
                transform-style: preserve-3d;
                transition: all .4s;
            }

            .father:hover {
                transform: rotateX(90deg);
            }

            .front, .back {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                text-align: center;
                line-height: 40px;
            }

            .front {
                background-color: pink;
                z-index: 1;
                transform: translateZ(20px);
            }

            .back {
                background-color: indianred;
                /*先移动，后旋转*/
                /*每次都会按照转换的自身中心点，重新确立坐标系*/
                transform: translateY(50%) rotateX(-90deg);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <div class="father">
                    <div class="front">正面111</div>
                    <div class="back">反面111</div>
                </div>
            </li>
            <li>
                <div class="father">
                    <div class="front">正面222</div>
                    <div class="back">反面222</div>
                </div>
            </li>
            <li>
                <div class="father">
                    <div class="front">正面333</div>
                    <div class="back">反面333</div>
                </div>
            </li>
            <li>
                <div class="father">
                    <div class="front">正面444</div>
                    <div class="back">反面444</div>
                </div>
            </li>
            <li>
                <div class="father">
                    <div class="front">正面555</div>
                    <div class="back">反面555</div>
                </div>
            </li>
        </ul>
    </body>
</html>
