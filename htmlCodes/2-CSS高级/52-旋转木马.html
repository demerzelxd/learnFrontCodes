<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            body {
                perspective: 1500px;
            }

            section {
                position: relative;
                width: 300px;
                height: 200px;
                margin: 150px auto;
                transform-style: preserve-3d;
                /*background: url("./assets/pig.jpg") no-repeat;*/
            }

            section div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                /*background: url("../1-HTML&CSS基础到中级/assets/pig.jpg") no-repeat;*/
                background: url("./assets/dog.jpg") no-repeat;
            }

            /*section div:nth-child(1) {*/
            /*    transform: translateZ(300px);*/
            /*}*/

            section div:nth-child(2) {
                /*这里是特例，先旋转再移动*/
                /*如果是translateZ(300px) rotateY(60deg)，则会先*/
                transform: translateZ(300px) rotateY(60deg);
            }

        </style>
    </head>
    <body>
        <section>
            <div></div>
            <div></div>
            <!--<div></div>-->
            <!--<div></div>-->
            <!--<div></div>-->
            <!--<div></div>-->
        </section>
    </body>
</html>
