<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                position: relative;
                width: 500px;
                height: 500px;
                background-color: pink;
            }

            .son {
                position: absolute;
                /*这里的50%为父元素的50%*/
                top: 50%;
                left: 50%;
                width: 200px;
                height: 200px;
                /*2D移动*/
                /*这里的50%为自身元素的50%*/
                transform: translate(-50%, -50%);
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son">
            </div>
        </div>
    </body>
</html>
