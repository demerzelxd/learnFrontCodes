<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            @keyframes move {
                0% {
                    transform: translate(0, 0);
                }

                100% {
                    transform: translate(1000px, 0);
                }
            }

            div {
                width: 100px;
                height: 100px;
                background-color: pink;
                /*调用动画，必填*/
                animation-name: move;
                /*持续时间，必填*/
                animation-duration: 2s;
                /*速度曲线，默认为ease*/
                /*animation-timing-function: ;*/
                /*开始延迟，默认0*/
                /*animation-delay: ;*/
                /*动画播放次数*/
                animation-iteration-count: infinite;
                /*动画是否在下一周期逆向播放，默认normal（结束后立马回起点），alternate为逆向播放*/
                animation-direction: alternate;
                /*动画结束后状态，forwards为保持，backwards为回到起始（默认）*/
                /*animation-fill-mode: forwards;*/

                /*animation： 动画名称 持续时间 运动曲线 何时开始 播放次数 是否反方向 结束后状态*/
                /*animation: move 2s ease 1s infinite alternate forwards;*/
            }

            div:hover {
                /*设置动画暂停，比如鼠标放上就停，离开就走，默认running，可以paused*/
                animation-play-state: paused;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
