<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .ori {
                width: 200px;
                height: 200px;
                margin: 0 auto;
                position: relative;
            }

            .ori {
                background-color: pink;
            }

            .ori::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, .3) url("assets/arr.png") no-repeat center;
                display: none;
            }

            /*当ori经过时，显示里面的遮罩层*/
            .ori:hover::before {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="ori">
            <div class="mask"></div>
        </div>
    </body>
</html>
