<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
                /*监听多个属性变化，写逗号*/
                /*transition: background-color .5s, width 1s;*/

                /*监听所有属性变化*/
                transition: all .5s;
            }

            div:hover {
                background-color: yellow;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <!--可以在不使用flash动画或js的情况下，当元素从一种样式变为另一种样式时，为元素添加转场效果，不至于突兀-->
        <!--transition要过渡的属性、花费时间、运动曲线、何时开始-->
        <!--要过渡的属性：宽高颜色内外边距等，如果需要所有属性变化都显示过渡效果，就写all-->
        <!--花费时间：单位是秒s，必须写单位-->
        <!--运动曲线：默认是ease，可以不写。linear为匀速，ease为减速，ease-in为加速，ease-out为缓慢减速，ease-in-out为先加速后减速-->
        <!--何时开始：单位是秒s，必须写单位，设置延迟触发时间，默认是0s瞬时触发，可以不写-->
        <div></div>
    </body>
</html>
