<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            html, body {
                height: 100%
            }
            
            body {
                position: relative;
                background: #CCC url(./media/bg1.png) no-repeat fixed bottom;
            }
            
            .bear {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 200px;
                height: 100px;
                background: url("./media/bear.png") no-repeat;
                /*动画*/
                /*元素可以添加多个动画，用逗号分割*/
                animation: move 1s steps(8) infinite, pos 3s linear forwards;
            }
            
            @keyframes move {
                0% {
                    background-position: 0 0;
                }
                
                100% {
                    background-position: -1600px 0;
                }
            }
            
            @keyframes pos {
                0% {
                    left: 0;
                }
                
                100% {
                    left: 50%;
                    transform: translateX(-50%);
                }
            }
        </style>
    </head>
    <body>
        <div class="bear"></div>
    </body>
</html>
