<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father li:nth-child(even) {
                /*偶数位的孩子，设置背景色*/
                background-color: pink;
            }

            /*n可以为公式，写n的时候从0开始，每次加1*/
            /*ol li:nth-child(n) {*/
            /*    !*设置背景色*!*/
            /*    background-color: pink;*/
            /*}*/

            /*偶数*/
            /*ol li:nth-child(2n) {*/
            /*    !*设置背景色*!*/
            /*    background-color: pink;*/
            /*}*/

            /*前五个*/
            ol li:nth-child(-n+5) {
                /*设置背景色*/
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <!--nth-child(n)，其中n可以为数字，也可以为关键字如even偶数，odd奇数；n也可以为公式-->
        <ul class="father">
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
            <li>666</li>
            <li>777</li>
            <li>888</li>
        </ul>

        <ol>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
            <li>666</li>
            <li>777</li>
            <li>888</li>
        </ol>
    </body>
</html>
