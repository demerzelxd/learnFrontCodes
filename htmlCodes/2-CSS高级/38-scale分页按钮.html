<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li {
                float: left;
                list-style: none;
                width: 50px;
                height: 50px;
                border: 1px solid indianred;
                margin-right: 10px;
                border-radius: 50%;
                transition: all .5s;
            }

            li:hover {
                transform: scale(1.1);
            }

            a {
                display: block;
                width: 100%;
                height: 100%;
                color: #333;
                text-decoration: none;
                text-align: center;
                font-size: 16px;
                line-height: 50px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="">1</a>
            </li>
            <li>
                <a href="">2</a>
            </li>
            <li>
                <a href="">3</a>
            </li>
            <li>
                <a href="">4</a>
            </li>
            <li>
                <a href="">5</a>
            </li>
            <li>
                <a href="">6</a>
            </li>
            <li>
                <a href="">7</a>
            </li>
        </ul>
    </body>
</html>
