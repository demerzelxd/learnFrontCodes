<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            img {
                width: 600px;
            }

            img:hover {
                /*括号内数值越大，图像越模糊，要加px单位*/
                filter: blur(5px);
            }
        </style>
    </head>
    <body>
        <!--滤镜filter后加函数blur即可模糊处理-->
        <img src="./media/mi9.jpg" alt="">
    </body>
</html>
