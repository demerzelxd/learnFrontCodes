<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                /*提倡的写法*/
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                -o-border-radius: 50%;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <!--为了兼容老版本，新版本无需添加-->
        <!-- -moz-代表火狐浏览器私有属性-->
        <!-- -ms-代表ie浏览器私有属性-->
        <!-- -webkit-代表safari、chrome浏览器私有属性-->
        <!-- -o-代表opera浏览器私有属性-->
        <div></div>
    </body>
</html>
