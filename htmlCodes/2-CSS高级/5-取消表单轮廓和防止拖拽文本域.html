<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*outline为0或none可以取消轮廓线*/
            input {
                outline: none;
            }
            /*防止拖拽文本域*/
            textarea {
                resize: none;
            }
        </style>
    </head>
    <body>
        <!--取消input轮廓-->
        <input type="text">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </body>
</html>
