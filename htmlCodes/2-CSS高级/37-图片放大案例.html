<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            img {
                width: 150px;
            }

            div {
                /*不显示放大后超出的部分*/
                overflow: hidden;
                float: left;
                margin-right: 10px;
            }

            div img {
                transition: all .5s;
            }

            div img:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div><a href="#"><img src="./assets/abcd.jpg" alt=""></a></div>
        <div><a href="#"><img src="./assets/abcd.jpg" alt=""></a></div>
        <div><a href="#"><img src="./assets/abcd.jpg" alt=""></a></div>
    </body>
</html>
