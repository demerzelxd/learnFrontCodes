<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            img {
                width: 100px;
                transition: all .5s;
            }

            img:hover {
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <!--rotate跟着度数，单位为deg，如rotate(45deg)，正数为顺时针，负数为逆时针，绕着元素中心转-->
        <img src="./assets/abcd.jpg" alt="">
    </body>
</html>
