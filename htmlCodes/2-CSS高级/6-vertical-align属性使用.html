<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            img {
                /*中线对齐*/
                vertical-align: middle;
            }
            
            textarea {
                /*中线对齐*/
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <!--用于设置表单、图片或文字的垂直对齐-->
        <!--只对行内元素或行内块元素有效-->
        <!--baseline表示默认，元素放在行内最高元素的基线上；-->
        <!--top表示将元素的顶端与行内最高元素的顶端对齐；middle表示放在行内最高元素的中部；-->
        <!--bottom表示将元素的顶端与行内最低元素的顶端对齐-->
        <img src="./assets/ldh.jpg" alt="">ppp这里是文字
        <!--图片和文字默认是基线对齐-->
        
        <br>
        请你留言<textarea name="" id="" cols="30" rows="10"></textarea>
    </body>
</html>
