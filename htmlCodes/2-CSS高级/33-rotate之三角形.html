<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                position: relative;
                width: 249px;
                height: 35px;
                border: 1px solid black;
            }

            div::after {
                position: absolute;
                content: "";
                top: 8px;
                right: 8px;
                width: 10px;
                height: 10px;
                border-right: 1px solid black;
                border-bottom: 1px solid black;
                transform: rotate(45deg);
                transition: all .2s;
            }

            /*鼠标经过div，里面的三角向上*/
            div:hover::after {
                transform: translateY(50%) rotate(225deg);
            }
        </style>
    </head>
    <body>
        <div class="father">
        </div>
    </body>
</html>
