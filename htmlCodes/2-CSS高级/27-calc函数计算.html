<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                width: 200px;
                height: 200px;
                background-color: pink;
            }

            .son {
                /*calc内部可以使用加减乘除*/
                /*子盒子宽高永远比父盒子小80px*/
                width: calc(100% - 80px);
                height: calc(100% - 80px);
                background-color: indianred;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son">
            </div>
        </div>
    </body>
</html>
