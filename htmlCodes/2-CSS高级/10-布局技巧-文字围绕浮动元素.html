<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .box {
                width: 300px;
                height: 70px;
                background-color: pink;
                margin: 0 auto;
                padding: 5px;
            }

            .pic {
                width: 120px;
                height: 70px;
                /*左浮动*/
                float: left;
                margin-right: 5px;
            }

            .pic img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="pic">
                <img src="./assets/img.png" alt="">
            </div>
            <p>浮动的盒子不会遮住文字浮动的盒子不会遮住文字</p>
        </div>
    </body>
</html>
