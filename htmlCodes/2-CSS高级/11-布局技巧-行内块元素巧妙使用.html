<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            .box {
                /*水平居中对行内元素和行内块元素起作用*/
                text-align: center;
            }
            .box a {
                display: inline-block;
                width: 36px;
                height: 36px;
                background-color: #F7F7F7;
                border: 1px solid #CCC;
                text-align: center;
                line-height: 36px;
                text-decoration: none;
                color: #333;
                font-size: 14px;
            }

            .box .pre,
            .box .next {
                width: 85px;
            }

            .box .cur,
            .box .elp {
                border: none;
                background-color: #FFF
            }

            .box input {
                height: 36px;
                width: 45px;
                border: 1px solid #CCC;
                outline: none;
            }

            .box button {
                width: 60px;
                height: 36px;
                background-color: #F7F7F7;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <a href="#" class="pre">&lt;&lt;上一页</a>
            <a href="#">1</a>
            <a href="#" class="cur">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#" class="elp">...</a>
            <a href="#" class="next">&gt;&gt;下一页</a>
            到第
            <input type="text">
            页
            <button>确定</button>
        </div>
    </body>
</html>
