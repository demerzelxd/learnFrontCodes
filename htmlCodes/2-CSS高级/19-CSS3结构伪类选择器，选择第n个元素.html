<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*一定要有空格！！！！！！！！！！！！！！*/
            /*li:first-child表示第一个叫li的孩子*/
            .father li:first-child {
                color: yellow;
            }

            .father li:last-child {
                color: pink;
            }

            /*选择第三个子元素，数字从1开始*/
            .father li:nth-child(3) {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul class="father">
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
        </ul>
    </body>
</html>
